<!-- todo_app/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <a href="{% url 'todo_app:add_todo' %}" class="btn btn-success">Add Todo</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.description }}</td>
                    <td>
                        <a href="{% url 'todo_app:update_todo' pk=todo.pk %}" class="btn btn-primary">Edit</a>
                        <a href="#" class="btn btn-danger" onclick="confirmDelete({{ todo.pk }}); return false;">Delete</a>


                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
    function confirmDelete(id) {
    var confirm = window.confirm("Are you sure you want to delete this todo item?");
    if (confirm) {
        window.location.href = '{% url 'todo_app:delete_todo' 0 %}'.replace(0, id);
    }
}
</script>
    </div>
</body>
</html>
